<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - An's Tech Store</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">An's Tech Store</div>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="products.html">Sản phẩm</a></li>
                <li><a href="about.html">Giới thiệu</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
                <li><a href="cart.html">🛒 Giỏ hàng</a></li>
                <li><a href="login.html" class="active">Đăng nhập</a></li>
                <li><a href="register.html">Đăng Kí</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form đăng nhập -->
    <div class="login-container">
        <h2>🔑 Đăng Nhập</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">📧 Email:</label>
                <input type="email" id="email" placeholder="Nhập email của bạn" required>
            </div>

            <div class="input-group">
                <label for="password">🔒 Mật khẩu:</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>

            <button type="submit">Đăng nhập</button>

            <p class="register-link">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 An's Tech Store. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
