<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Mời Sinh Nhật</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff5e6;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px 0 #ccc;
            transition: 0.3s;
            border-radius: 10px;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 #ccc;
        }
        .title {
            font-family: 'Lobster', cursive;
            font-size: 48px;
            color: #ff6600;
        }
        .message {
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            color: #333333;
        }
        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Happy Birthday</h1>
        <p class="message">Chúc bạn có một ngày thật đặc biệt, tràn đầy niềm vui và hạnh phúc bên gia đình và bạn bè!</p>
        <hr>
        <p class="signature">From, Name</p>
    </div>
</body>
</html>
